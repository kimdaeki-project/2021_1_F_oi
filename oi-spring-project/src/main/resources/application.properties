spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.hikari.username=oi
spring.datasource.hikari.password=oi
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/oi
spring.datasource.hikari.driver-class-name=org.mariadb.jdbc.Driver


mybatis.mapper-locations=classpath:/database/**/*Mapper.xml
mybatis.config-location=classpath:/database/config/config.xml

##파일 저장 경로 설정
community.filePath = upload/community/

## multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 당 최대 크기 설정
spring.servlet.multipart.max-file-size=100MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=1000MB
## 파일을 저장할 파일 시스템의 경로 설정도 가능!
##spring.servlet.multipart.location="c:/upload"

server.port=80
